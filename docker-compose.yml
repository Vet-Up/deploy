services:
#--------------banco-------------------------------
  vetup-bank-mariadb:
      image: mariadb:latest
      container_name: vetup-bank-mariadb
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: vetupbank
        TZ: Europe/Madrid
      healthcheck:
        test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-uroot", "-proot"]
        interval: 10s
        timeout: 5s
        retries: 5
      networks:
        - proxy_red

  vetup-bank-back:
    build:
      context: .
      dockerfile: Dockerfile-bank-back
    container_name: vetup-bank-back
    environment:
      VIRTUAL_HOST: vetup-bank-back.preproducciondaw.cip.fpmislata.com
      # sobrescribir application.properties
      SPRING_DATASOURCE_URL: jdbc:mariadb://vetup-bank-mariadb:3306/vetupbank?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      TZ: Europe/Madrid
    depends_on:
      vetup-bank-mariadb:
        condition: service_healthy
    networks:
      - proxy_red
  vetup-bank-front:
    build:
      context: .
      dockerfile: Dockerfile-bank-front
    container_name: vetup-bank-front
    environment:
      VIRTUAL_HOST: vetup-bank-front.preproducciondaw.cip.fpmislata.com
    depends_on:
      - vetup-bank-back
    networks:
      - proxy_red

#--------------store-----------------------
  vetup-mariadb:
